<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0.5in 1in;
            padding: 0;
            background: url('backim.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: calc(100vh - 1in);
            color: white;
        }

        .welcome-section {
            max-width: 50%;
            margin-right: 10px;
            align-self: flex-start;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }

        .welcome-section p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: justify;
        }

        .container {
            width: 40%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 550px;
        }

        .signup-section h2 {
            margin-bottom: 2px;
            font-size: 1.8em;
            color: #ffffff;
        }

        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .signup-form input {
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input[type="button"] {
            background-color: #6b47ef;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .login-link {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9em;
        }

        .login-link a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="welcome-section">
        <h1>WELCOME</h1>
        <p>We empower you to take control of your finances. Whether youâ€™re managing personal expenses, tracking business costs, or planning for future savings, our intuitive platform is designed to make expense tracking simple and effective.</p>
    </div>

    <div class="container signup-section">
        <h2>SIGN UP</h2>
        <form class="signup-form" action="SecurityQ.html" method="get">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Create Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="button" value="Next" onclick="submitForm()">
            <div class="login-link">
                Already have an account? <a href="LogIn.html">Log In</a>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            document.querySelector('.signup-form').submit();
        }
    </script>
</body>

</html>
